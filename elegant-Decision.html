<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="game.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script data-ad-client="ca-pub-4028808490101437" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="altgame.js"></script>
  </head>
  <body>
    <div id="saigaikaku" class="clearfix">
      <div id="adsdiv">
        
      </div>
    <header id="gamename" class="clearfix">
      <div id="logo"><img src="https://lhaidelabo.com/wp-content/uploads/2020/05/riderango-mini.png" class="logoimg"></div>
      <div id="gamenametrue"><h1>Elegant <br class="mobileonly"><span id="decisionenter">Decision</span></h1></div>
    </header>
    <div id="allscore">
      <span id="alsc1">トータル正解：X/Y</span>
      <span id="alsc2">正答率：X</span>
    </div>  

    <main role="main">
      <botton style="background-color: aqua;position: absolute;top: 150px;" id="debag">デバッグ</botton><div id="debag2"></div>
      <div class="clearfix bplaydisp">
        <button id="gamestartbtn">Game Start</button>
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/05/hexsagon-1.png" id="heximg">
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/05/greenhex2.png" id="greenhex">
      </div>
      
      <div id="option" class="bplaydisp clearfix">
        
        <input type="checkbox" name="limitchange" value="unlimited" id="cbunli" class="optioncb" checked="checked">
        <label for="cbunli" class="modelabel">アンリミテッド</label>
        <input type="checkbox" name="limitchange" value="twlimit" id="cbtwli" class="optioncb">
        <label for="cbtwli" class="modelabel">２０リミット</label>
        <input type="checkbox" name="limitchange" value="undefeated" id="cbunde" class="optioncb">
        <label for="cbunde" class="modelabel">勝ち抜き</label>
      
      </div>
      
      <div id="Score">
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/05/Scoreboardbig.png" class="scoreboardimg" id="pcscore">
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/06/mobileScore3.png" class="scoreboardimg" id="mobilescore">
        <ul id="scorerail"></ul>
      </div>
      <div class="game-corner">
        <div id="g-mission"><h2 id="missiontitle"></h2></div>
        <div id="g-answer" class="clearfix">
          <div class="selecta" id="selectans-1"></div>
          <div class="selecta" id="selectans-2"></div>
        </div>
      </div>
      
      <div class="clearop clearfix">
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/05/OK.png" id="okimg">
        <audio src="https://lhaidelabo.com/wp-content/uploads/2020/05/OK.mp3" id="okaud"></audio>
        <video src="https://lhaidelabo.com/wp-content/uploads/2020/05/burnmini.mp4" id="ngbrn"></video>
        <video src="https://lhaidelabo.com/wp-content/uploads/2020/06/gameover.mp4" id="gameobrn"></video>
        <audio src="https://lhaidelabo.com/wp-content/uploads/2020/05/barn.wav" id="audbn"></audio>
      </div>
      <div id="hyouka">
        <span id="hyoukaspa">達人ですね</span>
      </div>
      
      
    </main>
    <footer class="chavanarea mobileonly clearfix">
      
      <div id="mametisikiarea">
        <div id="mamesdiv">
          <span id="massagediv">やる気を出すにも才能が必要だ</span>
        </div>
      </div>
      
      
      <div id="prodactkunarea">
        <img src="https://lhaidelabo.com/wp-content/uploads/2020/06/prodactkun.gif"> 
      </div>
      
    </footer>
    </div>
      
      
  </body>
</html>
